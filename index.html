<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChicList | To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .task-input {
            padding: 25px;
            background: white;
            border-bottom: 1px solid #f1f1f1;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #f5f7fa;
            border-radius: 12px;
            padding: 5px 15px;
        }

        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 10px;
            font-size: 16px;
            outline: none;
        }

        .input-group button {
            background: #6a11cb;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-group button:hover {
            background: #2575fc;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: white;
            border-bottom: 1px solid #f1f1f1;
        }

        .filter-btn {
            background: transparent;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn.active {
            background: #6a11cb;
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background: #f5f7fa;
        }

        .task-list {
            padding: 0 25px 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f1f1;
            animation: fadeIn 0.5s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #aaa;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-actions button:hover {
            background: #f5f7fa;
            color: #6a11cb;
        }

        .stats {
            padding: 15px 25px;
            background: #f9fafc;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #f1f1f1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #aaa;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .task-input, .filters, .task-list, .stats {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-list-check"></i> ChicList</h1>
            <p>Your task manager</p>
        </div>
        
        <div class="task-input">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <div class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="totalTasks">Total: 0 tasks</span>
            <span id="completedTasks">Completed: 0 tasks</span>
        </div>
    </div>

       <script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const totalTasksSpan = document.getElementById('totalTasks');
        const completedTasksSpan = document.getElementById('completedTasks');
        
        // State
        let tasks = JSON.parse(localStorage.getItem('fashionableTasks')) || [];
        let currentFilter = 'all';
        
        // Initialize
        renderTasks();
        updateStats();
        
        // Event Listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.getAttribute('data-filter');
                renderTasks();
            });
        });
        
        // Functions
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') return;
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false,
                timestamp: new Date().toISOString()
            };
            
            tasks.unshift(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            
            taskInput.value = '';
            taskInput.focus();
        }
        
        function toggleTaskCompleted(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return {...task, completed: !task.completed};
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
            updateStats();
        }
        
        function editTask(id, newText) {
            if (newText.trim() === '') return;
            
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return {...task, text: newText.trim()};
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }
        
        function saveTasks() {
            localStorage.setItem('fashionableTasks', JSON.stringify(tasks));
        }
        
        function renderTasks() {
            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No ${currentFilter !== 'all' ? currentFilter : ''} tasks found.</p>
                    </div>
                `;
                return;
            }
            
            taskList.innerHTML = '';
            
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                
                // Event listeners for the task
                const checkbox = taskElement.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => toggleTaskCompleted(task.id));
                
                const deleteBtn = taskElement.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                const editBtn = taskElement.querySelector('.edit-btn');
                editBtn.addEventListener('click', () => {
                    const newText = prompt('Edit your task:', task.text);
                    if (newText !== null) editTask(task.id, newText);
                });
                
                taskList.appendChild(taskElement);
            });
        }
        
        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            
            totalTasksSpan.textContent = `Total: ${totalTasks} task${totalTasks !== 1 ? 's' : ''}`;
            completedTasksSpan.textContent = `Completed: ${completedTasks} task${completedTasks !== 1 ? 's' : ''}`;
        }
    });
</script>
</body>
</html>
